<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Budget</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>

        <div class="wrapper">
            <div class="container">
                <div class="sub-container">
                    <div class="total-amount-container">
                        <h3>Budget</h3>
                        <p class="hide error" id="budget-error">
                            Value cannot be empty or negative
                        </p>
                        <input type="number" id="total-amount"
                        placeholder="Enter total amount">
                        <button class="submit" id="total-amount-button">
                            Set Budget 
                        </button>
                    </div>
                    
                    <div class="user-amount-container">
                        <h3>Expenses</h3>
                        <p class="hide error"
                        id="product-title-error">
                            Value cannot be empty
                        </p>
                        <input type="text" class="product-title"
                        id="product-title" placeholder="Enter Title of Product">
                        <input type="number" id="user-amount" 
                        placeholder="Enter Cost of Product">
                        <button class="submit" 
                        id="check-amount">Check amount</button>
                    </div>
                </div>


                <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>
    </div>



        <script src="index.js"></script>
    </body>
</html>
